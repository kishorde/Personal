<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <script>

        // for adding
        $(document).ready(function(){
            $('#btn').click(function(){

                let record={
                    id:$("#id").val(),
                    title:$("#title").val(),
                    author:$("#author").val()
                }

                $.ajax({
                    type:"POST",
                    dataType:"json",
                    url:" http://localhost:3000/posts",
                    data:record,
                    success:function(data){
                        alert("Added details!");
                        console.log(data);
                    }
                });
            });
        });

        // for update
        $(document).ready(function(){
            $('#btn').click(function(){

                let id=$("id").val();

                let record={
                    // id:$("#id").val(),
                    title:$("#title").val(),
                    author:$("#author").val()
                }

                $.ajax({
                    type:"PUT",
                    dataType:"json",
                    url:" http://localhost:3000/posts/"+id,
                    data:record,
                    success:function(data){
                        alert("Added details!");
                        console.log(data);
                    }
                });
            });
        });
    </script>
</head>
<body>

    <h1>For adding</h1>
    ID : <input id="id" type="number"><br>
    Title : <input id="title" type="text"><br>
    Author : <input id="author" type="text"><br>
    <button id="btn">submit</button>
    
    <h1>For Updating</h1>
    ID : <input id="id" type="number"><br>
    Title : <input id="title" type="text"><br>
    Author : <input id="author" type="text"><br>
    <button id="btn">submit</button>
    
</body>
</html>
