<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flexContainer{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }

        div > div{
            border: 5px double red;
            background-color: aquamarine;
            width: 100px;
            height: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="flexContainer">
        <div style="flex-grow: 1"> div1</div>
        <div style="flex-grow: 2"> div2</div>
        <div style="flex-grow: 1"> div3</div>
        <div style="flex-grow: 1"> div4</div>
        <div style="flex-grow: 2"> div5</div>
    </div>

</body>
</html>
