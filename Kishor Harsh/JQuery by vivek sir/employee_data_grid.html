<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #maindiv{
            display: grid;
        }

        #maindiv div:nth-child(1){
            background-color: aqua;
            grid-row: 1;
        }
        #maindiv div:nth-child(2){
            background-color: goldenrod;
            grid-row: 1;
        }
        #maindiv div:nth-child(3){
            background-color: pink;
            grid-row: 1;
        }
        #maindiv div:nth-child(4){
            background-color: pink;
            grid-row: 1;
        }
        

    </style>
</head>
<body>
    <div id="maindiv">
        <div>Id</div>
        <div>Name</div>
        <div>Age</div>
        <div>City</div> 
        
        <div>01</div>
        <div>A</div>
        <div>20</div>
        <div>Pune</div>

        <div>02</div>
        <div>B</div>
        <div>30</div>
        <div>Mumbai</div>

        <div>03</div>
        <div>C</div>
        <div>40</div>
        <div>Nagpur</div>

        <div>04</div>
        <div>D</div>
        <div>50</div>
        <div>Osmanabad</div>

        <div>06</div>
        <div>E</div>
        <div>60</div>
        <div>Hydrabad</div>
    </div>
</body>
</html>
