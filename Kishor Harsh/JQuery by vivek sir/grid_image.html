<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #maindiv{
            display: grid;
            grid-template-columns: repeat(2,2);
            grid-auto-rows: minmax(200px,60px);
        }

        #maindiv div:first-child{
            grid-row: 1;
            grid-column: 1;
        }

        #maindiv div:nth-child(2)
        {
            grid-row: 1;
            grid-column: 2;
        }
        #maindiv div:nth-child(3)
        {
            grid-row: 1;
            grid-column: 3;
        }
        #maindiv div:nth-child(4)
        {
            grid-row: 1;
            grid-column: 4;
        }
    </style>
</head>
<body>
    <div id="maindiv">

        <div>
            <img src="img1.jfif" alt="">
        </div>
        <div>
            <img src="img2.jfif" alt="">
        </div>
        <div>
            <img src="img3.jfif" alt="">
        </div>
        <div>
            <img src="img1.jfif" alt="">
        </div>

    </div>
</body>
</html>
