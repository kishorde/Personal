<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<style>
	label,input,button{
		font-size:  35px;
	}
	span
	{
		color:red;
	}
</style>
</head>

<body>

<h1>Product Registration</h1>

<form action="#" th:action="@{/addProduct}" method="post" th:object="${product}">
<label>Product Id: </label>
<input type="text" th:field="*{productId}"><br>
<span th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}"></span><br>

<label>Product Name: </label>
<input type="text" th:field="*{productName}"><br>
<span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"/></span><br>

<label>Product Price: </label>
<input type="text" th:field="*{price}"><br>
<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/></span><br>

<button type="submit">Add Product </button> 
</form>
	
</body>
</html>
