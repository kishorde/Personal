<!DOCTYPE html>

<html lang="en">



<head>

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Registration Form</title>

  <link rel="stylesheet" href="registration.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="./Registration.js"></script>
</head>

<body>
  <div class="container">

    <div class="title">Registration form</div>
    <form action="" id="form1" method="post">
      <div class="bgimg">
        <div class="user-details">

          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter First name" id="FirstName" />
            <span id="fname"> </span>
          </div>

          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter Last Name" id="LastName" />
            <span id="lname"></span>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter Email" id="Email" />
            <span id="email"></span>
          </div>

          <div class="input-box">
            <span class="details">Number</span>
            <input type="tel" min="10" max="10" placeholder="Enter Number" id="Number" />
            <span id="number"></span>
          </div>

          <div class="input-box">
            <span class="details">User Name</span>
            <input type="text" placeholder="Enter Username" id="UserName" />
            <span id="uname"></span>
          </div>

          <div class="input-box">
            <span class="details">Profile Photo</span>
            <input type="file" name="filename" id="Photo">

          </div>


          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter Password" id="Password" /><br /><span id="pwd"></span>
          </div>

          <div class="input-box">
            <span class="details"> Confirm Password</span>
            <input type="password" placeholder="Enter Password" id="confirmPass" /> <span id="cpwd"></span>
          </div>

          <span id="CheckPasswordMatch">

          </span>

          <button type="button" class="btn btn-primary" id="button">Register</button>
          <center>To Login Click Here.. <a href="login.html" class="btn btn-primary">
              login
            </a></center>
        </div>
    </form>
  </div>
  <div class="bgimg2"> </div>
</body>
</html>
